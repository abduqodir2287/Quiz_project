{% load static %}
<html lang="en">
<link rel="stylesheet" href="{% static 'congrat.css' %}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
</head>
<body>
    <header>
        <div class="time">
            <p class="header_number">Тест завершен!</p>
        </div>
        <div class="header_number">
            <p>Вы можете увидеть результаты тестирования!!</p>
        </div>
    </header>
    <div>
        <p class="total">Total</p>
        <ul>
            <li><p>Всего вопросов: {{ total }}</p></li>
            <li><p>Процент: {{ percent }}%</p></li>
            <li><p>Неправильные ответы: {{ wrong }}</p></li>
            <li><p>Правильные ответы: {{ correct }}</p></li>
        </ul>
    </div>
    <a href="{% url 'tilni_tanlash' %}" class="link">Попробуйте еще раз</a>

</body>
</html>
